<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fifth Task</title>
</head>
<body>
  <h1>Arrays and Objects</h1>
  <button onclick="getBookTit()">Click</button><label> to See the Book Titles</label>
  <p id="BookTitle"></p>
  <script>
    let arr = [];
    for(let i=0;i<5;i++){
        arr.push(prompt("Enter Book Titles : "));
    }
    function getBookTit(){
        arr.forEach(Element =>{
             document.getElementById("BookTitle").innerHTML += Element + "<br>";
        })
    }
  </script>
</body>
