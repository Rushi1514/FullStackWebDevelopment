<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Second Task</title>
</head>
<body>
  <h1>Operators and Expressions</h1>
  <label>Click on the Operations to Calculate the Answer</label><br>
  <button onclick="AdditionOp()">Addition</button>
  <button onclick="SubtractionOp()">Subtraction</button>
  <button onclick="MultiplicationOp()">Multiplication</button>
  <button onclick="DivisionOp()">Division</button>
  <p>Answer = <span id="ans"></span></p>
  <script>
    function AdditionOp(){
      document.getElementById("ans").innerHTML=num1+num2;
    }
    function SubtractionOp(){
      document.getElementById("ans").innerHTML=num1-num2;
    }
    function MultiplicationOp(){
      document.getElementById("ans").innerHTML=num1*num2;
    }
    function DivisionOp(){
      document.getElementById("ans").innerHTML=num1/num2;
    }
    let num1 = parseInt(prompt("Enter First Number : "));
    let num2 = parseInt(prompt("Enter Second Number : "));
  </script>
</body>
