<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eight Task</title>
</head>
<body>
    <h1>Error Handling</h1>
    <label>Enter Number : </label><input type="number" id="number">
    <button onclick="numchecker()">Click</button>
    <label> to See the Number</label>
    <p id="DispNum"></p>
    <script>
        function iferror(number) {
            if (number<0) {
                throw new Error("<b>Number is Negative !! Enter Number Again</b>");
            }
            return number;
        }
        function numchecker() {
            let num = document.getElementById("number").value;
            try{
                let x = iferror(num);
                document.getElementById("DispNum").innerHTML = "Entered Number =  " + x;
            } catch(e) {
                document.getElementById("DispNum").innerHTML = "Error: " + e.message;
            }
        }
    </script>
</body>
</html>
