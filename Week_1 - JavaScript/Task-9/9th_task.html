<!DOCTYPE html>
<html>
<head>
    <title>Task 9</title>
</head>
<body>
    <h1>Asynchronous JavaScript</h1><br>
    <div id="fun"></div>
    <script>
    function addition(x){
        document.getElementById("fun").innerHTML = "Addition = " + x ;
    }
    function TwoNumbers(n1,n2){
        let sum = n1 + n2;
        addition(sum);
    }
    TwoNumbers(120,25);
    setTimeout(ansDisplay,5000);
    function ansDisplay(){
        document.getElementById("fun").innerHTML = "Asynchronous operation is done"
    }
    </script>
</body>
</html>
